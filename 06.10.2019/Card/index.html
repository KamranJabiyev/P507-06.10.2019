<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="img/putin.jpg">
            <div class="date_time">
                <div class="date">
                    <p>6</p>
                    <p>Okt</p>
                </div>
                <div class="time">
                    <p>19:00</p>
                </div>
            </div>
        </div>
        <div class="title">
            <p>Putin doğum gününü Sibirdə keçirəcək: Payızdan zövq almaq istəyir</p>
        </div>
        <div class="statistic">
            <ul>
                <li>
                    <i class="fas fa-thumbs-up"></i>
                    <span>10</span>
                </li>
                <li class="dislike">
                    <i class="fas fa-thumbs-down"></i>
                    <span>10</span>
                </li>
                <li>
                    <i class="fas fa-eye"></i>
                    <span>10</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/75d44ab732.js" crossorigin="anonymous"></script>
</body>

</html>
